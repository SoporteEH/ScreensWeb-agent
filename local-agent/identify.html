<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Identificar Pantalla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 15vw;
            font-weight: bold;
            text-shadow: 0 0 20px black;
        }
    </style>
</head>
<body>
<h1 id="identifier"></h1>
<script>
    window.electronAPI.onSetIdentifier((text) => {
        document.getElementById('identifier').innerText = text;
    });
</script>
</body>
</html>
