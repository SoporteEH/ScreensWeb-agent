<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vinculación de CUOTAS</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 8px;
        }

        h1 {
            color: #ff6600;
        }

        #deviceId {
            background-color: #3f3f3f;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.2em;
            margin-top: 20px;
            user-select: all;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Asistente de Vinculación</h1>
        <p>Inicia sesión en el panel de control y vincula este dispositivo usando el ID</p>
        <div id="deviceId">Cargando ID...</div>
    </div>
    <script>
        const deviceIdElement = document.getElementById('deviceId');
        window.electron.onDeviceId((deviceId) => {
            deviceIdElement.innerText = deviceId;
        });
    </script>
</body>

</html>
