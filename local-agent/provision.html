<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vinculación de CUOTAS</title>
    <style>
        /* Variables CSS de ScreensWeb */
        :root {
            --color-bg-base: #0a0a0a;
            --color-bg-surface: #2c2c2c;
            --color-bg-input: #1f1f1f;
            --color-primary: #cf6716;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a1a1a1;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 16px;
            --font-size-xl: 24px;
            --spacing-4: 16px;
            --spacing-5: 20px;
            --spacing-10: 40px;
            --border-radius-lg: 8px;
            --border-radius-xl: 12px;
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-base);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: var(--color-bg-surface);
            padding: var(--spacing-10);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            max-width: 90%;
        }

        h1 {
            color: var(--color-primary);
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-4);
        }

        p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-5);
        }

        #deviceId {
            background-color: var(--color-bg-input);
            padding: 15px;
            border-radius: var(--border-radius-lg);
            font-size: 1.2em;
            margin-top: var(--spacing-5);
            user-select: all;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
            color: var(--color-text-primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Asistente de Vinculación</h1>
        <p>Inicia sesión en el panel de control y vincula este dispositivo</p>
        <div id="deviceId">Cargando ID...</div>
    </div>
    <script>
        const deviceIdElement = document.getElementById('deviceId');
        window.electron.onDeviceId((deviceId) => {
            deviceIdElement.innerText = deviceId;
        });
    </script>
</body>

</html>
