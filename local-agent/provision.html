<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vinculación de CUOTAS</title>
    <style>
        .titlebar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .titlebar-title {
            font-size: 12px;
            color: #ffffff;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .titlebar-icon {
            width: 16px;
            height: 16px;
            background-color: var(--color-primary);
            border-radius: 2px;
        }

        .titlebar-controls {
            display: flex;
            gap: 0;
            -webkit-app-region: no-drag;
        }

        .titlebar-button {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: #ffffff;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s;
            -webkit-app-region: no-drag;
        }

        .titlebar-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .titlebar-button.close:hover {
            background-color: #e81123;
        }

        .titlebar-button svg {
            width: 10px;
            height: 10px;
            fill: currentColor;
        }

        body {
            padding-top: 32px;
        }
    </style>
    <style>
        :root {
            --color-bg-base: #0a0a0a;
            --color-bg-surface: #2c2c2c;
            --color-bg-input: #1f1f1f;
            --color-primary: #cf6716;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a1a1a1;
            --font-family: 'Inter', sans-serif;
            --font-size-base: 16px;
            --font-size-xl: 24px;
            --spacing-4: 12px;
            --spacing-5: 16px;
            --spacing-10: 24px;
            --border-radius-lg: 6px;
            --border-radius-xl: 8px;
            --shadow-lg: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-base);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: var(--color-bg-surface);
            padding: var(--spacing-10);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            max-width: 90%;
        }

        h1 {
            color: var(--color-primary);
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-4);
        }

        p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            margin-bottom: var(--spacing-5);
        }

        #deviceId {
            background-color: var(--color-bg-input);
            padding: 15px;
            border-radius: var(--border-radius-lg);
            font-size: 1em;
            margin-top: var(--spacing-5);
            user-select: all;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.3;
            color: var(--color-text-primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="titlebar">
        <div class="titlebar-title">
            <div class="titlebar-icon"></div>
        </div>
        <div class="titlebar-controls">
            <button class="titlebar-button minimize" title="Minimizar">
                <svg viewBox="0 0 10 1">
                    <rect width="10" height="1" />
                </svg>
            </button>
            <button class="titlebar-button close" title="Cerrar">
                <svg viewBox="0 0 10 10">
                    <path d="M0,0 L10,10 M10,0 L0,10" stroke="currentColor" stroke-width="1" />
                </svg>
            </button>
        </div>
    </div>

    <div class="container">
        <h1>Asistente de Vinculación</h1>
        <p>Inicia sesión en el panel de control y vincula este dispositivo</p>
        <div id="deviceId">Cargando ID...</div>
    </div>
    <script>
        const deviceIdElement = document.getElementById('deviceId');
        window.electron.onDeviceId((deviceId) => {
            deviceIdElement.innerText = deviceId;
        });

        // Funcionalidad de la barra de título
        document.querySelector('.titlebar-button.minimize')?.addEventListener('click', () => {
            window.electron.minimizeWindow();
        });

        document.querySelector('.titlebar-button.close')?.addEventListener('click', () => {
            window.electron.closeWindow();
        });
    </script>
</body>

</html>
