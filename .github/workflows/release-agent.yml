name: Release Local Agent

# Disparador - Se activa cuando se crea un tag con el formato
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      # Descarga el código del repositorio al tag
      - name: Checkout code
        uses: actions/checkout@v4

      # Configura el entorno de Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cachea dependencias npm + velocidad
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: local-agent/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('local-agent/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Instala dependencias del agente
      - name: Install dependencies
        run: npm install
        working-directory: ./local-agent

      # Compilar aplicación y crea el .exe
      - name: Build application
        run: npm run build:prod
        working-directory: ./local-agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SERVER_URL: ${{ secrets.SERVER_URL }}

      # Crea Release en GitHub
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            local-agent/dist/*.exe
            local-agent/dist/latest.yml
            local-agent/dist/*.blockmap
          draft: false
          prerelease: false